<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.min.css">
  <title>gnats</title>
</head>
<body>
  <div class="main">
    <div class="management-panel">
      <div class="gnat-management">
        <input type="number" class="gnat-input input" placeholder="Количество комаров">
        <button class="start-btn">Запуск</button>
        <button class="stop-btn" disabled="disabled">Стоп</button>
      </div>
      <div class="food-management">
        <input type="number" class="food-input input" placeholder="Количество еды">
        <input type="number" class="food-input-interval input" placeholder="Интервал накладывания еды">
        <button class="food-btn">Наложить еды</button>
      </div>
      <div class="count-panel">
        <div class="gnat-count-block">
          <div class="gnat-count-block-stroke">
            <span>Комаров осталось:</span>
            <span class="gnat-counter"></span>
          </div>
          <div class="gnat-count-block-stroke">
            <span>Комаров умерло:</span>
            <span class="dead-gnat-counter">0</span>
          </div>
        </div>
        <div class="food-count-block">
          <div class="food-count-block-stroke">
            <span>Еды в наличии:</span>
            <span class="food-counter"></span>
          </div>
          <div class="food-count-block-stroke">
            <span>Еды съедено:</span>
            <span class="food-eaten">0</span>
          </div>
        </div>
        <span>Средняя сытость:</span>
        <span class="satiety">0</span>
      </div>
      <div class="gnat-icons">
        
      </div>
    </div>
    <div class="scene"></div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
