<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.min.css">
  <title>sneaks</title>
</head>
<body>
  <header class="header">
    <div class="container grid">
      <div class="header__left">
        <a class="logo header__logo">Sneaks</a>
      </div>
      <div class="header__right">
        <nav class="nav">
          <ul class="nav__list list-reset">
            <li class="nav__item"><a href="#" class="nav__link">Каталог</a></li>
            <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Подбор товаров</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Наша команда</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Доставка и оплата</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
          </ul>
        </nav>
        <div class="cart header__cart">
          <button class="cart__btn">
            Корзина
            <svg class="cart__icon">
              <use xlink:href="img/sprite/sprite.svg#cart"></use>
            </svg>
            <span class="cart__count">1</span>
          </button>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <section class="hero">
      <div class="container">
        <span class="hero__bg-text">Sneak</span>
        <h1 class="hero__title">
          Кроссовки известных брендов с доставкой по России и СНГ
        </h1>
        <p class="hero__descr">
          Мы продаем кроссовки брендов Nike, Adidas, Puma, Reebok, Converse и многие другие по низким ценам
        </p>
        <button class="hero__btn">Перейти к покупкам</button>
      </div>
    </section>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
