<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.min.css">
  <title>trello</title>
</head>
<body>
  <div class="app">
    <div class="boards">
      <div class="boards__item">
        <span contenteditable="true" class="title">Введите название</span>
        <ul class="list">
          <li class="list__item" draggable="true">Стартовая карточка<button class="close-btn"></button></li>
        </ul>
        <div class="form d-none">
          <textarea class="textarea" placeholder="Введите название карточки"></textarea>
        </div>
        <div class="buttons">
          <button class="add__item-btn btn d-none">Добавить карточку</button>
          <button class="cancel__item-btn btn d-none">Отмена</button>
        </div>
        <div class="add-btn btn"><span> + </span>Добавить карточку</div>
      </div>
    </div>
    <button class="button btn">Добавить доску</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
